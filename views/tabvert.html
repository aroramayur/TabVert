<html lang='en'>
    <head>
        <title>TabVert - Get All the Tabs Listed Vertically</title>
        <link rel="stylesheet" href='/style/style.css' />
    </head>
    <body>
        
        <div data-bind='foreach:tabs'>
            <p >   
                
                 <img data-bind="attr:{src:faviconUrl,title:title,id:'img'.concat(id)},event:{click:$parent.tabGlimpse,load:$parent.drawBookmark}" style="display:inline" height="20" width="20"></img>                                                             
           
            </p>     
        
        </div>        
       <script src="/scripts/tabvert.js"></script> 
        <script src="/scripts/knockout-3.2.0.js"></script>
        <script src="/scripts/tab.js"></script>
        <script src="/scripts/viewmodel.js"></script>
    </body>
</html>
