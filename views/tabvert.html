<!doctype html>
<html lang='en'>
    <head>
        <title>TabVert - Get All the Tabs Listed Vertically</title> 
        <link rel='stylesheet' href='/style/style.css'>
    </head>
    <body>
        <div data-bind='foreach:tabs' id='divTabs'>
                  <div>          
                 <img data-bind="attr:{src:faviconUrl,title:title},event:{click:$parent.tabGlimpse}" height="20" width="20"></img>                                        <input type="checkbox" data-bind="attr:{title:path},disable:isBookmarked,checked:isBookmarked,event:{click:$parent.addBookmark}"  >
               </div>
        </div>
       <script src="/scripts/tabvert.js"></script> 
        <script src="/scripts/knockout-3.2.0.js"></script>
        <script src="/scripts/tab.js"></script>
        <script src="/scripts/viewmodel.js"></script>
    </body>
</html>
